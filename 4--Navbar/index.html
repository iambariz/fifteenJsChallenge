<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav class="navbar">
        <h1 class="nav-title">Coding <span class="colored">Addict</span></h1>

        <ul class="nav-list" id="nav-list-toggle">
            <li class="nav-item">
                <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">About</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Projects</a>
            <li class="nav-item">
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Contact</a>
            </li>
        </ul>

        <ul class="socials">
            <li class="nav-item">
                <a href="#" class="icon"><i class="fab fa-facebook"></i></a>
            </li>
            <li class="nav-item">
                <a href="#" class="icon"><i class="fab fa-twitter"></i></a>
            </li>
            <li class="nav-item">
                <a href="#" class="icon"><i class="fab fa-instagram"></i></i></a>
            </li>
            <li class="nav-item">
                <a href="#" class="icon"><i class="fab fa-github"></i></a>
            </li>
        </ul>

        <i class="fas fa-bars" id="toggler"></i>

    </nav>

    <script src="app.js"></script>
</body>

</html>
