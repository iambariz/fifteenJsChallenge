<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="main">
        <div class="slide-item">
            <img src="images/one.jpg" class="slider-image" alt="Slider-image">
            <h1>One</h1>
        </div>
        <div class="slide-item">
            <img src="images/two.jpg" class="slider-image" alt="Slider-image">
            <h1>Two</h1>
        </div>
        <div class="slide-item">
            <img src="images/three.jpg" class="slider-image" alt="Slider-image">
            <h1>Three</h1>
        </div>
        <div class="slide-item">
            <img src="images/four.jpg" class="slider-image" alt="Slider-image">
            <h1>Four</h1>
        </div>
    </div>
    <div class="buttons">
        <a href="#" class="previous">Previous</a>
        <a href="#" class="next">Next</a>
    </div>

    <script src="app.js"></script>
</body>

</html>
